[fan]
pin: PART_FAN
kick_start_time: 0.5
cycle_time: 0.010
off_below: 0.10

[heater_fan hotend_fan]
pin: E_FAN
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[heater_fan filter]
pin: FILTER_FAN
max_power: 0.5
shutdown_speed: 0.0
kick_start_time: 0.25
off_below: 0.1

[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: extruder
stepper: stepper_x, stepper_y, stepper_z
max_power: 0.9
off_below: 0.1
fan_speed: 0.6
idle_speed: 0.4

[fan_generic BedFans]
pin: BED_FAN
kick_start_time: 0.5